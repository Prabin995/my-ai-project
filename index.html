<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            min-height: 100vh;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #1a73e8;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center">

    <div class="container bg-white p-8 rounded-2xl shadow-xl flex flex-col space-y-6">

        <!-- Header Section -->
        <header class="text-center">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">AI Story Generator</h1>
            <p class="text-gray-500">Enter a starting idea and let the AI write a story for you!</p>
        </header>

        <!-- Main Application Section -->
        <main class="flex flex-col space-y-4">
            
            <!-- User Input & Tone Selection -->
            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
                <div class="flex-1">
                    <label for="story-prompt" class="block text-sm font-medium text-gray-700 mb-1">Your Story Idea:</label>
                    <textarea id="story-prompt" rows="4" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., A brave knight finds a magical sword..." maxlength="200"></textarea>
                    <div class="text-right text-xs text-gray-400 mt-1">
                        <span id="char-count">0</span> / 200 characters
                    </div>
                </div>
                <div class="sm:w-1/3">
                    <label for="story-tone" class="block text-sm font-medium text-gray-700 mb-1">Story Tone:</label>
                    <select id="story-tone" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="creative and engaging">Creative & Engaging</option>
                        <option value="whimsical and lighthearted">Whimsical & Lighthearted</option>
                        <option value="serious and dramatic">Serious & Dramatic</option>
                        <option value="funny and humorous">Funny & Humorous</option>
                        <option value="mysterious and suspenseful">Mysterious & Suspenseful</option>
                    </select>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                <button id="generate-button" class="w-full sm:w-1/2 bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                    Generate Story
                </button>
                <button id="clear-button" class="w-full sm:w-1/2 bg-red-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-red-700 transition duration-300">
                    Clear Story
                </button>
            </div>

            <!-- Loading & Message Area -->
            <div id="status-message" class="flex items-center justify-center space-x-2 text-sm text-gray-500 hidden">
                <div class="spinner"></div>
                <span>Generating your story...</span>
            </div>

            <!-- Output Area -->
            <div id="story-output-container" class="mt-6 border border-gray-200 p-6 rounded-lg bg-gray-50 hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Your AI-Generated Story:</h2>
                <div id="story-output" class="text-gray-700 prose max-w-none"></div>
            </div>
            
            <!-- Error Message Box -->
            <div id="error-message-box" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative hidden" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline" id="error-message-text"></span>
            </div>

        </main>
    </div>

    <script>
        // --- API Call Functions ---
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=";
        const API_KEY = ""; // This key is provided by the canvas environment

        async function generateText(prompt) {
            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = {
                contents: chatHistory
            };
            const requestOptions = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            };

            let retries = 0;
            const maxRetries = 5;
            let backoff = 1000; // 1 second

            while (retries < maxRetries) {
                try {
                    const response = await fetch(API_URL + API_KEY, requestOptions);
                    if (!response.ok) {
                        if (response.status === 429) { // Too Many Requests
                            throw new Error('API request failed with status 429');
                        }
                        const errorData = await response.json();
                        throw new Error(`API request failed: ${response.status} - ${JSON.stringify(errorData)}`);
                    }
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error('API response format is unexpected or content is missing.');
                    }
                } catch (error) {
                    console.error('API call failed:', error);
                    if (retries < maxRetries - 1 && error.message.includes('429')) {
                        retries++;
                        await new Promise(res => setTimeout(res, backoff));
                        backoff *= 2; // Exponential backoff
                    } else {
                        throw error; // Re-throw the error if it's not a 429 or we've run out of retries
                    }
                }
            }
            throw new Error('Maximum API call retries exceeded.');
        }

        // --- DOM Elements and Event Listeners ---
        const generateButton = document.getElementById('generate-button');
        const clearButton = document.getElementById('clear-button');
        const storyPrompt = document.getElementById('story-prompt');
        const storyTone = document.getElementById('story-tone');
        const storyOutput = document.getElementById('story-output');
        const storyOutputContainer = document.getElementById('story-output-container');
        const statusMessage = document.getElementById('status-message');
        const charCount = document.getElementById('char-count');
        const errorMessageBox = document.getElementById('error-message-box');
        const errorMessageText = document.getElementById('error-message-text');

        // Function to show a temporary error message
        function showErrorMessage(message) {
            errorMessageText.textContent = message;
            errorMessageBox.classList.remove('hidden');
            setTimeout(() => {
                errorMessageBox.classList.add('hidden');
            }, 5000); // Hide after 5 seconds
        }
        
        // Update character count on input
        storyPrompt.addEventListener('input', () => {
            charCount.textContent = storyPrompt.value.length;
        });


        generateButton.addEventListener('click', async () => {
            const prompt = storyPrompt.value.trim();
            const tone = storyTone.value;
            if (prompt === '') {
                showErrorMessage('Please enter a story idea before generating.');
                return;
            }

            // Show loading message and hide previous output
            statusMessage.classList.remove('hidden');
            storyOutputContainer.classList.add('hidden');
            storyOutput.innerHTML = '';
            
            try {
                // Construct a more descriptive prompt for the AI
                const fullPrompt = `Please write a short, ${tone} story based on this idea: "${prompt}". The story should be around 2-3 paragraphs long and have a clear beginning, middle, and end.`;
                
                const story = await generateText(fullPrompt);
                
                // Format the story with paragraphs
                const formattedStory = story.replace(/\n\n/g, '<p class="mt-4">');

                storyOutput.innerHTML = formattedStory;
                storyOutputContainer.classList.remove('hidden');

            } catch (error) {
                console.error('Failed to generate story:', error);
                showErrorMessage('Failed to generate story. Please try again.');
            } finally {
                // Hide loading message
                statusMessage.classList.add('hidden');
            }
        });

        clearButton.addEventListener('click', () => {
            storyPrompt.value = '';
            storyOutput.innerHTML = '';
            storyOutputContainer.classList.add('hidden');
            statusMessage.classList.add('hidden');
            errorMessageBox.classList.add('hidden');
            charCount.textContent = '0';
        });
    </script>

</body>
</html>
